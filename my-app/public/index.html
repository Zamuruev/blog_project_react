<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>React App</title>
    <style>
        @font-face {
            font-family: 'Inter-Regular';
            src: url('/fonts/Inter-Regular.otf');
        }
        input {
            border: none;
            padding: 5px;
            border-bottom: 3px solid #40493B;
        }
        input:focus {
            outline: none;
            border-radius: 4px;
            border: 3px solid black;
        }
        textarea {
            border: 3px solid #40493B;
        }
        #CreateBtn {
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 20px;
            margin-top: 20px;
            background: #006b09;
        }
        #CreateBtn:hover {
            background: #07b148;
        }
        #deleteRecord {
            margin-top: 0;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 15px;
            margin-right: 20px;
            background: #cf3a15;
        }
        #deleteRecord:hover {
            background: #ec4f28;
        }
        #addArchiveBtn {
            argin-top: 0;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 15px;
            background: #A3AE9E;
        }
        #addArchiveBtn:hover {
            background: #778075;
        }
    </style>
    <link rel="icon" href="/img/blog.png">
</head>
<body style="margin: 0; font-family: Inter-Regular">
<header style="display: flex; justify-content: left; background: #006b09; color: white; padding: 15px; border-bottom: 5px solid #07b148; font-size: 35px">Блог</header>
<div id = "root" style="display: flex; justify-content: space-between; padding: 20px; max-width: 100%"></div>
<script src="../src/index.js"></script>
</body>
</html>
